<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Battle Frontend</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body { 
            margin: 20px; 
            background: #1a1a2e; 
            color: #d4af37; 
            font-family: Arial, sans-serif; 
        }
        .container { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px; 
        }
        .panel { 
            background: #16213e; 
            padding: 20px; 
            border-radius: 10px; 
        }
        button { 
            background: #d4af37; 
            color: #1a1a2e; 
            border: none; 
            padding: 10px 20px; 
            margin: 5px; 
            cursor: pointer; 
            border-radius: 5px; 
        }
        #log { 
            height: 300px; 
            overflow-y: auto; 
            background: #0f0f0f; 
            padding: 10px; 
            margin-top: 10px; 
            font-size: 0.9rem; 
        }
        .status { color: #4ade80; }
        .error { color: #ef4444; }
        .data { color: #fbbf24; }
        #canvas { 
            width: 100%; 
            height: 300px; 
            background: #2c3e50; 
            border-radius: 5px; 
        }
    </style>
</head>
<body>
    <h1>ğŸ¬ Test Battle Frontend</h1>
    
    <div class="container">
        <div class="panel">
            <h3>ğŸ“Š Status & Controls</h3>
            <div>Connection: <span id="connection">Connecting...</span></div>
            <div>Turn: <span id="turn">-</span></div>
            <div>Phase: <span id="phase">-</span></div>
            <div>Empire: <span id="empire">-</span> | Orcs: <span id="orcs">-</span></div>
            
            <div style="margin-top: 20px;">
                <button onclick="testAPI()">ğŸ”§ Test API</button>
                <button onclick="testSocket()">ğŸ“¡ Test Socket</button>
                <button onclick="startBattle()">âš”ï¸ Start Battle</button>
                <button onclick="resetBattle()">ğŸ”„ Reset</button>
                <button onclick="fetchData()">ğŸ“¥ Fetch Data</button>
            </div>
            
            <div id="log"></div>
        </div>
        
        <div class="panel">
            <h3>ğŸ¨ Visual Test</h3>
            <canvas id="canvas"></canvas>
            <div style="margin-top: 10px;">
                <button onclick="testCanvas()">ğŸ¯ Test Canvas</button>
                <button onclick="clearCanvas()">ğŸ§¹ Clear</button>
            </div>
        </div>
    </div>

    <script>
        let socket;
        let battleData = {};
        let canvas, ctx;
        
        // Logging function
        function log(message, type = 'status') {
            const logEl = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.className = type;
            div.textContent = `[${time}] ${message}`;
            logEl.appendChild(div);
            logEl.scrollTop = logEl.scrollHeight;
            console.log(`[${type}] ${message}`);
        }
        
        // Initialize everything
        document.addEventListener('DOMContentLoaded', function() {
            log('ğŸš€ Initializing test frontend');
            initCanvas();
            initSocket();
            fetchData();
        });
        
        // Canvas setup
        function initCanvas() {
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;
            log('âœ… Canvas initialized');
        }
        
        // Socket.IO setup
        function initSocket() {
            try {
                socket = io();
                
                socket.on('connect', function() {
                    document.getElementById('connection').textContent = 'ğŸŸ¢ Connected';
                    log('âœ… Socket connected');
                });
                
                socket.on('disconnect', function() {
                    document.getElementById('connection').textContent = 'ğŸ”´ Disconnected';
                    log('âŒ Socket disconnected', 'error');
                });
                
                socket.on('battle_update', function(data) {
                    log('ğŸ“¥ Battle update received via socket', 'data');
                    updateDisplay(data);
                });
                
                socket.on('connect_error', function(error) {
                    log(`âŒ Socket error: ${error}`, 'error');
                });
                
            } catch (error) {
                log(`âŒ Socket init error: ${error}`, 'error');
            }
        }
        
        // Test functions
        function testAPI() {
            log('ğŸ”§ Testing API endpoints...');
            
            fetch('/api/battle_state')
                .then(response => response.json())
                .then(data => {
                    log('âœ… API test successful', 'status');
                    log(`ğŸ“Š Units: ${data.units ? data.units.length : 0}`, 'data');
                })
                .catch(error => {
                    log(`âŒ API test failed: ${error}`, 'error');
                });
        }
        
        function testSocket() {
            if (socket && socket.connected) {
                log('âœ… Socket is connected', 'status');
                socket.emit('test', 'Hello from frontend');
            } else {
                log('âŒ Socket not connected', 'error');
            }
        }
        
        function testCanvas() {
            log('ğŸ¯ Testing canvas drawing...');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw test pattern
            ctx.fillStyle = '#1e40af';
            ctx.fillRect(50, 50, 50, 50);
            ctx.fillStyle = '#16a34a';
            ctx.fillRect(150, 50, 50, 50);
            
            ctx.fillStyle = '#fff';
            ctx.font = '14px Arial';
            ctx.fillText('Empire', 55, 75);
            ctx.fillText('Orcs', 160, 75);
            
            log('âœ… Canvas test complete');
        }
        
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            log('ğŸ§¹ Canvas cleared');
        }
        
        // Battle controls
        function startBattle() {
            log('âš”ï¸ Starting battle...');
            fetch('/api/start_battle', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    log(data.success ? 'âœ… Battle started' : 'âŒ Battle start failed', 
                        data.success ? 'status' : 'error');
                })
                .catch(error => log(`âŒ Start error: ${error}`, 'error'));
        }
        
        function resetBattle() {
            log('ğŸ”„ Resetting battle...');
            fetch('/api/reset_battle', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    log(data.success ? 'âœ… Battle reset' : 'âŒ Reset failed', 
                        data.success ? 'status' : 'error');
                    if (data.success) fetchData();
                })
                .catch(error => log(`âŒ Reset error: ${error}`, 'error'));
        }
        
        function fetchData() {
            log('ğŸ“¡ Fetching battle data...');
            fetch('/api/battle_state')
                .then(response => response.json())
                .then(data => {
                    log('âœ… Data fetched successfully', 'status');
                    updateDisplay(data);
                    drawUnits(data);
                })
                .catch(error => log(`âŒ Fetch error: ${error}`, 'error'));
        }
        
        function updateDisplay(data) {
            battleData = data;
            
            // Update UI elements
            document.getElementById('turn').textContent = data.turn || '-';
            document.getElementById('phase').textContent = data.phase || '-';
            
            // Count units
            let empireCount = 0, orcCount = 0;
            if (data.units) {
                data.units.forEach(unit => {
                    if (unit.is_alive) {
                        if (unit.faction === 'nuln') empireCount++;
                        if (unit.faction === 'orcs') orcCount++;
                    }
                });
            }
            
            document.getElementById('empire').textContent = empireCount;
            document.getElementById('orcs').textContent = orcCount;
            
            log(`ğŸ“Š Turn ${data.turn}, ${data.phase} - Empire: ${empireCount}, Orcs: ${orcCount}`, 'data');
        }
        
        function drawUnits(data) {
            if (!data.units) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw simple unit representations
            data.units.forEach((unit, index) => {
                const x = 50 + (index % 10) * 25;
                const y = 50 + Math.floor(index / 10) * 25;
                
                ctx.fillStyle = unit.faction === 'nuln' ? '#1e40af' : '#16a34a';
                if (!unit.is_alive) ctx.fillStyle = '#666';
                
                ctx.fillRect(x, y, 20, 20);
                
                ctx.fillStyle = '#fff';
                ctx.font = '10px Arial';
                ctx.fillText(unit.models || '?', x + 5, y + 15);
            });
            
            log(`ğŸ¨ Drew ${data.units.length} units on canvas`);
        }
        
        // Auto-refresh
        setInterval(fetchData, 5000);
        
        // Initial test
        setTimeout(testAPI, 1000);
    </script>
</body>
</html>
